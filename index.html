<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class=""brand><img src="spotify/images.jpeg"alt="spotify">spotify</li>
            <li>home</li>
            <li>about</li>

    </nav>

    <div class="container">

                <span class="songlistplay"><span class="timestamp">05:34<i id="0" class="far songItemPlay fa-solid fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="1"  fa-solid fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="2"  fa-solid fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span v>let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="3"  fa-solid fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span v>let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="4"  fa-solid fa-play-circle"></i></span></span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay"><span class="timestamp">05:34<i id="5"  fa-solid fa-play-circle"></i></span></span>
            </div>
        </div>
        </div>
        <div class=""songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range"name="range"id="myProgessBar"min="0"value="0"max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="far fa-3x fa-solid fa-backward"id="previous"></i>
            <i class="far fa-3x fa-solid fa-play-circle"id="masterPlay"></i>
            <i class="far fa-3x fa-solid fa-forward"id="next"></i>
        </div>
        <div class="songInfo";>
            img src="playing.gif"width="43px"alt=""id="gif"><span id="masterSongName">salam-e-ishq</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/b8fdd8f0a3.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
